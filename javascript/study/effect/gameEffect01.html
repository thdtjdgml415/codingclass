    <header id="header">
      <h1>SONG GAME</h1>
      <div class="time"></div>
    </header>
    <!-- header -->
    <main id="main"></main>
    <div class="icon1">
      <img src="../../assets/img/gameMusic.png" alt="" />
      <span>Music</span>
    </div>
    <div class="icon2">
      <img src="../../assets/img/gameMovie.png" alt="" />
      <span>서치 게임</span>
    </div>
    <div class="icon3">
      <img src="../../assets/img/gameREADing.png" alt="" />
      <span>메모리 게임</span>
    </div>

      <img src="../../assets/img/gamefolder.png" alt="" />
      <span>folder</span>
    </div>
    <div class="mouse__cursor">
      <img src="../../assets/img/cursor.cluster.png" alt="" />
    </div>
    <!-- main -->
    <footer id="footer">
      <div class="agent"></div>
    </footer>
    <div class="game__box">
      <!-- music player -->
      <div class="music__wrap">
        <div class="music__inner">
          <div class="music__header">
            <div>*</div>
            <h2>Music player</h2>
            <div>*</div>
          </div>
          <div class="music__contents">
            <div class="music__view">
              <div class="img">
                <img src="../../assets/img/musicbg01.png" alt="song" />
              </div>
              <div class="title">
                <h3>Fluffing a Duck</h3>
                <p>youtube music</p>
              </div>
            </div>
            <div class="music__control">
              <div class="progress">
                <div class="bar">
                  <audio
                    id="main-audio"
                    src="../assets/audio/Music_audio01.mp3"
                  ></audio>
                </div>
                <div class="timer">
                  <span class="current"></span>
                  <span class="duration"></span>
                </div>
              </div>
              <div class="music__volume">
                <img src="../../assets/img/volume.png" alt="" />
                <audio
                  id="volume"
                  src="../../assets/audio/Music_audio01.mp3"
                ></audio>
                <input type="range" id="volume_control" min="0" max="10" />
              </div>
              <div class="control">
                <i title="전체반복" class="repeat" id="control-repeat"></i>
                <!-- <i title="한곡 반복" class="repeat_one"></i> -->
                <!-- <i title="랜덤 재생" class="shuffle"></i> -->
                <i title="이전곡 재생" class="prev" id="control-prev"></i>
                <div>
                  <i title="재생" class="play" id="control-play"></i>
                  <!-- <i title="정지" class="stop"></i> -->
                </div>
                <i title="다음곡 재생" class="next" id="control-next"></i>
                <i title="재생목록" class="list" id="control-list"></i>
              </div>
            </div>
          </div>
          <div class="music__footer">
            <div class="music__list">
              <h3><span class="list"></span>뮤직리스트</h3>
              <div class="closeList"></div>
              <ul>
                <!-- <li>
                                <strong>제목</strong>
                                <em>아티스트</em>
                                <span>재생시간</span>
                            </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>

    <script>
      const mouseMove = (e) => {
        //마우스 좌표값
        let mousePageX = e.pageX;
        let mousePageY = e.pageY;
        //커서
        gsap.to(".mouse__cursor", {
          duration: 0,
          left: mousePageX,
          top: mousePageY,
        });
      };
      window.addEventListener("mousemove", mouseMove);
      $(".icon1").draggable({
        drag: function () {
          $(".mouse__cursor img").attr(
            "src",
            "../../assets/img/cursorcluster04.png"
          );
        },
      });
      $(".icon2").draggable({
        drag: function () {
          $(".mouse__cursor img").attr(
            "src",
            "../../assets/img/cursorcluster01.png"
          );
        },
      });
      $(".icon3").draggable({
        drag: function () {
          $(".mouse__cursor img").attr(
            "src",
            "../../assets/img/cursorcluster02.png"
          );
        },
      });
      $(".icon4").draggable({
        drag: function () {
          $(".mouse__cursor img").attr(
            "src",
            "../../assets/img/cursorcluster.png"
          );
        },
      });
      $(".music__wrap").draggable();
      $(".search__wrap").draggable();
      $(".memory__wrap").draggable();
      function printTime() {
        const clock = document.querySelector(".time");
        const now = new Date();
        clock.textContent = new Date();
        let s =
          now.getSeconds() < 10 ? `0${now.getSeconds()}` : now.getSeconds();
        let h =
          now.getHours() > 10 ? `0${now.getHours() - 12}` : now.getHours();
        const nowTime =
          now.getFullYear() +
          "년 " +
          now.getMonth() +
          "월 " +
          now.getDate() +
          "일 " +
          h +
          "시 " +
          now.getMinutes() +
          "분 " +
          s +
          "초";

        clock.innerText = nowTime;
        setTimeout(printTime, 1000);
      }
      function printAgent() {
        const agent = document.querySelector(".agent");
        const os = navigator.userAgent.toLocaleLowerCase();

        agent.innerText = os;

        if (os.indexOf("window") >= 0) {
          agent.innerText =
            "현재 윈도우를 사용하고 있습니다, 화면 크기는 " +
            screen.width +
            " *" +
            screen.height +
            "입니다.";
          document.querySelector("body").classList.add("window");
        } else if (os.indexOf(macintosh) >= 0) {
          agent.innerText =
            "현재 맥을 사용하고 있습니다, 화면 크기는 " +
            screen.width +
            " *" +
            screen.height +
            "입니다.";
          document.querySelector("body").classList.add("macintosh");
        } else if (os.indexOf(iphone) >= 0) {
          agent.innerText =
            "현재 아이폰을 사용하고 있습니다 , 화면 크기는 " +
            screen.width +
            " *" +
            screen.height +
            "입니다.";
          document.querySelector("body").classList.add("iphone");
        } else if (os.indexOf(android) >= 0) {
          agent.innerText =
            "현재 안드로이드폰 사용하고 있습니다, 화면 크기는 " +
            screen.width +
            " *" +
            screen.height +
            "입니다.";
          document.querySelector("body").classList.add("android");
        }
      }
      window.onload = function () {
        printTime();
        printAgent();
      };
    </script>
