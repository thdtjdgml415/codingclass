      /* star */
      .star {
        --size: 20vmin;
        --holes: calc(var(--size) * 0.495);
        width: var(--size);
        aspect-ratio: 1/1;
        position: fixed;
        background: white;
        --mask: radial-gradient(
            var(--holes) at var(--holes) var(--holes),
            #0000 99%,
            #000
          )
          calc(var(--holes) * -1) calc(var(--holes) * -1);
        -webkit-mask: var(--mask);
        mask: var(--mask);
        border-radius: 50%;
        animation: sparkle 1s linear forwards;
      }
      @keyframes sparkle {
        0% {
          transform: scale(0);
        }
        25% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

    <script>
      const s = skrollr.init();

      function scroll() {
        let scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

        requestAnimationFrame(scroll); //1분에 60번씩만 실행해주는 메서드 메모리를 아낄 수 있다.
      }
      scroll();

      //별 애니메이션 추가

      function addStar() {
        var s = document.createElement("div");
        s.className = "star";
        s.style.setProperty("--size", Math.random() * 10 + 3 + "vmin");
        s.style.left = Math.floor(Math.random() * 100) + "%";
        s.style.top = Math.floor(Math.random() * 100) + "%";
        s.onanimationend = function () {
          this.remove();
        };
        document.body.appendChild(s);
      }
      setInterval(addStar, 50);
