<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>


    <link href="https://webfontworld.github.io/utoKidbutterfly/UtoKidButterFly.css" rel="stylesheet">
    <style>
        /* 리셋 */
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'UtoKidButterFly';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            border: 8px solid #04f000;
            box-sizing: border-box;
        }
        #main h1 {
            font-size: 8vw;
            text-align: center;
            line-height: 1.7;
            font-weight: normal;
            color: #04f000;
        }
        #main h1 em {
            display: block;
            font-style: normal;
            margin-bottom: 5vw;
        }
        #main nav{}
        #main nav ul{}

        #main nav ul li {
            list-style: none;
            display: inline;
        }
        #main nav ul li a {
            text-decoration: none;
            color:#04f000;
            border: 1px solid #04f000;
            font-size: 20px;
            padding: 1vw;
        }
        #main nav ul li a:hover {
            background-color: #04f000;
            color: #fff;
        }
    </style>
    
</head>
<body>
    <main id="main">
        <h1>Layout <em>레퍼런스</em></h1>
        <nav>
        <ul>
            <li><a href="font.html">기초</a></li>
            <li><a href="#">주제</a></li>
            <li><a href="#">알파벳</a></li>
        </ul>
    </nav>
    </main>
</body>
</html>
