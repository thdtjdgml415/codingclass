<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>


    <link href="https://webfontworld.github.io/utoMinibeancafe/UtoMiniBeanCafe.css" rel="stylesheet">
    <style>
        /* 리셋 */
        * {
            margin: 0;
            padding: 0;
            font-family: 'UtoMiniBeanCafe';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            border: 8px solid #00f;
            box-sizing: border-box;
        }
        #main h1{
            font-size: 8vw;
            text-align: center;
            line-height: 1;
            font-weight: normal;
            color: blue;
        }
        #main h1 em {
            display: block;
            font-style: normal;
            margin-bottom: 4vw;;
        }
        #main nav{}
        #main nav ul{}
        #main nav ul li {
            list-style: none;
            display: inline;
        }
        #main nav ul li a {
            text-decoration: none;
            color:#00f;
            border: 1px solid #00f;
            font-size: 30px;
            padding: 1vw;
        }
        #main nav ul li a:hover {
            background-color: #00f;
            color: #fff;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>HTML <em>레퍼런스</em></h1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="alphabet.html">알파벳</a></li>
            </ul>
        </nav>
    </main>
    
</body>
</html>
