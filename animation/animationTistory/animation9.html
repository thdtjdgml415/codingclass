<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            background: linear-gradient(140deg, skyblue 0%, plum 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            height: 100px;
        }
        h1 span {
            font-family: '궁서체';
            font-size: 80px;
            color: aquamarine;
            position: relative;
            top: 20px;
            display: inline-block;
            -webkit-font-smoothing: antialiased;
            text-shadow: 0 1px 0 #ccc,
                         0 2px 0 #ccc,
                         0 3px 0 #ccc,
                         0 4px 0 #ccc,
                         0 5px 0 #ccc,
                         0 6px 0 transparent,
                         0 7px 0 transparent,
                         0 8px 0 transparent,
                         0 9px 0 transparent,
                         0 10px 10px rgba(0, 0, 0, 0.4);
            animation: bounce 0.3s ease infinite alternate;
        }
        h1 span:nth-child(2){animation-delay: 0.1s;}
        h1 span:nth-child(3){animation-delay: 0.5 s;}
        h1 span:nth-child(4){animation-delay: 0.1s;}
        h1 span:nth-child(5){animation-delay: 0.5s;}
        h1 span:nth-child(6){animation-delay: 0.1s;}
        h1 span:nth-child(7){animation-delay: 0.5s;}
        @keyframes bounce {
            100% {
                top: -20px;
                text-shadow:  0 1px 0 #ccc,
                            0 2px 0 #ccc,
                            0 3px 0 #ccc,
                            0 4px 0 #ccc,
                            0 5px 0 #ccc,
                            0 6px 0 transparent,
                            0 7px 0 transparent,
                            0 8px 0 transparent,
                            0 9px 0 transparent,
                            0 50px 25px rgba(0, 0, 0, 0.4);
                }
        }
    </style>
</head>
<body>
    <h1>
        <span>S</span>
        <span>O</span>
        <span>N</span>
        <span>G</span>
        <span>W</span>
        <span>E</span>
        <span>B</span>
    </h1>
</body>
</html>
