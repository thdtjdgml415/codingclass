<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5 grid</title>
    <style>
        * {
            margin: 0;
        }

        #wrap {}

        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }

        #nav {
            height: 300px;
            background-color: #B9AAA5;
        }

        #main {
            height: 580px;
            background-color: #886F65;
        }

        #footer {
            height: 100px;
            background-color: #4E342E;
        }

        .container {
            display: grid;
            grid-template-areas:
                "cont1"
                "cont2"
                "cont3"
                "cont4"
            ;
            grid-template-columns: 1200px;
            grid-template-rows: 100px 300px 580px 100px;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container"></div>
        </main> 
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
