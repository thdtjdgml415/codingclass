<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float방식의 반응형 레이아웃</title>

    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        body{
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #section {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        #footer {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        #article {
            width: 100%;
            height: 100px;
            background-color: #43A047;
            clear: both;
        }
        @media(max-width: 1220px){
            #wrap {
                width: 96%;
                height: 100%;
            }
        }
        @media(max-width: 768px){
            #aside{
                width: 25%;
                height: 630px;
            }
            #section {
                width: 75%;
                height: 630px;
            }
            #footer {
                width: 100%;
                height: 150px;
            }
            #article {
                width: 100%;
                height: 100px;
            }

        }
        @media(max-width: 480px){
            #aside {
                width: 100%;
                height: 300px;
            }
            #section {
                width: 100%;
                height: 480px;
            }
        }

    </style>
</head>
<body>

                        <!-- 02. float방식의 레이아웃
                    02_01 float방식의 반응형 레이아웃
                    02_02 flex방식의 레이아웃
                    02_03 flex 방식의 반응형 레이아웃
                    02_04 grid 방식의 레이아웃
                    02_05 grid 방식의 반응형 레이아웃 -->
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
        <div id="article"></div>
    </div>
</body>
</html>
