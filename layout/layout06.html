<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>레이아웃</title>
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 100%;
            height: 200px;
            background-color: #FFCC80;
        }
        #section {
            width: 100%;
            background-color: #FFA726;
        }
        .card__inner {
            width: 80%;
            padding: 80px 0;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .card {
            width: 18%;
            height: 150px;
            background-color: #FF6600;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }
        @media (max-width: 1220px) {
            #wrap {
                width: 100%;
            }
            .card {
                height: 100px;
                width: 24%;
            }
            .card:nth-child(9) {
                display: none;
            }
            .card:nth-child(10) {
                display: none;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            .card {
                height: 100px;
                width: 31%;
            }
            .card:nth-child(9) {
                display: block;
            }
        }
        @media (max-width: 480px) {
            #aside {
                width: 100%;
                height: 300px;
            }
            #section {
                width: 100%;
            }
            .card {
                height: 100px;
                width: 48%;
            }
            .card:nth-child(10) {
                display: block;
            }
        }
    </style>
    <body>
        <div id="wrap">
            <div id="header"></div>
            <div id="nav"></div>
            <div id="section">
                <div class="card__inner">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </body>
</html>
