<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 방식 반응형 레이아웃</title>
    <!--
        float 레이아웃 (반응형)
        flex 레이아웃 (반응형)
        grid 레이아웃 (반응형)
     -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; /* 블록구조를 가운데 정렬 */
        }
        #header {
            height : 100px;
            background-color: #FFE0B2;
        }
        #nav {
            height : 100px;
            background-color: #FFCC80;
        }
        #box {
            display: grid;
            grid-template-areas:
            "aside section"
            "aside section"
            ;
            grid-template-columns: 30% 70%;
            grid-template-rows: 780px 780px;
        }
        #aside {
            grid-area: aside;
            background-color: #FFB74D;
        }
        #section {
            grid-area: section;
            background-color: #FFA726;
        }
        #footer {
            height: 100px;
            background-color: #FF9800;
        }
        @media(max-width: 1220px){
            #wrap {
                width: 96%;
            }
        }
        @media(max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media(max-width: 480px){
            #wrap {
                width: 100%;
            }
            #box {
                display: grid;
                grid-template-areas:
                "aside"
                "section"
                ;
                grid-template-columns: 100%;
                grid-template-rows: 300px 480px;
            }
        }
    </style>
</head>
<body>
        <!-- 01. float방식의 레이아웃
             01_01 float방식의 반응형 레이아웃
             01_02 flex방식의 레이아웃
             01_03 flex 방식의 반응형 레이아웃
             01_04 grid 방식의 레이아웃
             01_05 grid 방식의 반응형 레이아웃 -->
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="box">
            <div id="aside"></div>
            <div id="section"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
