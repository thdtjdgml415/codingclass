<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #header .inheader{
            width: 1200px;
            height: 100px;
            background-color: #B2DFDB;
        }

        #nav {
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #nav .innav{
            width: 1200px;
            height: 300px;
            background-color: #4DB6AC;
        }

        #section {
            width: 100%;
            height: 580px;
            background-color: #26A69A;
        }
        #section .insection{
            width: 1200px;
            height: 580px;
            background-color: #009688;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        #footer .infooter {
            width: 1200px;
            height: 100px;
            background-color: #00796B;
        }

        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        @media (max-width: 1220px) {
            .container{
                width: 96%;
            }
        }

        @media(max-width: 768px) {
            .container{
                width: 100%;
            }
        }

        @media(max-width: 480px) {
            .container{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="inheader"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="innav"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="insection"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="infooter"></div>
            </div>
        </div>
    </div>
</body>

</html>
