<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 100%;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #header .inheader{
            width: 1200px;
            height: 100px;
            background-color: #D5CCC9;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #nav .innav{
            width: 1200px;
            height: 100px;
            background-color: #9D8980;
        }
        #aside{
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #aside .con1{
            width: 100%;
            height: 100px;
            background-color: #74574A;
            float: left;
        }
        #aside .con2{
            width: 100%;
            height: 200px;
            background-color: #684D43;
            float: left;
        }
        #aside .con3{
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #aside .con4{
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container{
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        .clearfix::after,
        .clearfix::before{
            display: block;
            content: '';
            line-height: 0;
        }
        .clearfix::after{
            clear: both;
        }
        @media (max-width: 1280px){
            .container{
                width: 96%;
            }
            #aside .con1{
                width: 30%;
                height: 780px;
                float: left;
            }
            #aside .con2{
                width: 70%;
                height: 390px;
                float: left;
            }
            #aside .con3{
                width: 35%;
                height: 390px;
                float: left;
            }
            #aside .con4{
                width: 35%;
                height: 390px;
                float: left;
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            #aside .con1{
                width: 30%;
                height: 780px;
                float: left;
            }
            #aside .con2{
                width: 70%;
                height: 260px;
                float: left;
            }
            #aside .con3{
                width: 70%;
                height: 260px;
                float: left;
            }
            #aside .con4{
                width: 70%;
                height: 260px;
                float: left;
            }
        }
        @media (max-width: 486px) {
            #aside .con1{
                width: 100%;
                height: 150px;
                float: left;
            }
            #aside .con2{
                width: 100%;
                height: 210px;
                float: left;
            }
            #aside .con3{
                width: 100%;
                height: 210px;
                float: left;
            }
            #aside .con4{
                width: 100%;
                height: 210px;
                float: left;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="inheader"></div>
            </div> .
        </div>
        <div id="nav">
            <div class="container">
                <div class="innav"></div>
            </div>
        </div>
        <div id="aside">
            <div class="container clearfix">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
                <div class="con4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="infooter"></div>
            </div>
        </div>
    </div>
</body>
</html>
