<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 100%;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #aside{
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #aside .left{
            display: flex;
            flex-wrap: wrap;
        }
        #aside .left .con1{
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        #aside .right{
            display: flex;
            flex-wrap: wrap;
        }
        #aside .right .con2{
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        #aside .right .con3{
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        #aside .right .con4{
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <aside id="aside">
            <div class="contents container">
                <div class="left">
                    <div class="con1"></div>
                </div>
                <div class="right">
                    <div class="con2"></div>
                    <div class="con3"></div>
                    <div class="con4"></div>
                </div>
            </div>
        </aside>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>

</body>
</html>
