<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02grid 방식의 레이아웃</title>

    <style>
        * {
            margin: 0;
        }
        body{
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; /* 블록구조를 가운데 정렬 */
            display: grid;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "aside section footer"
                "article article article"
            ;
            grid-template-columns: 30% 40% 30%;
            grid-template-rows: 100px 100px 780px 100px;
        }
        #header {
            grid-area: header;
            background-color: #C8E6C9;
        }
        #nav {
            grid-area: nav;
            background-color: #A5D6A7;
        }
        #aside {
            grid-area: aside;
            background-color: #81C784;
        }
        #section {
            grid-area: section;
            background-color: #66BB6A;
        }
        #footer {
            grid-area: footer;
            background-color: #4CAF50;
        }
        #article {
            grid-area: article;
            background-color: #43A047;
        }
    </style>
</head>
<body>

                    <!-- 02. float방식의 레이아웃
                    02_01 float방식의 반응형 레이아웃
                    02_02 flex방식의 레이아웃
                    02_03 flex 방식의 반응형 레이아웃
                    02_04 grid 방식의 레이아웃
                    02_05 grid 방식의 반응형 레이아웃 -->
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
        <div id="article"></div>
    </div>
</body>
</html>
