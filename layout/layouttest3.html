<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 100%;
        }
        #header{
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav{
            height: 100px;
            background-color: #B9AAA5;
        }
        #aside{
            height: 780px;
            background-color: #886F65;
        }
        #footer{
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        .contents{
            display: grid;
            grid-template-areas: 
            "con1 con1"
            "con2 con2"
            "con3 con4"
            ;
            grid-template-columns: 50% 50%;
            grid-template-rows: 100px 200px 480px 480px;
        }
        .contents .con1{
        background-color: #74574A;
        grid-area: con1;
    }
    .contents .con2{
        background-color: #684D43;
        grid-area: con2;
    }
    .contents .con3{
        background-color: #594139;
        grid-area: con3;
    }
    .contents .con4{
        background-color: #4A352F;
        grid-area: con4;
    }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <aside id="aside">
            <div class="contents container">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
                <div class="con4"></div>
            </div>
        </aside>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
