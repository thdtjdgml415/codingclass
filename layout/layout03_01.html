<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03float방식의 반응형 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFFFFF;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;;
        }
        #header {
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            height: 100px;
            background-color: #81D4FA;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        #article1 {
            width: 70%;
            height: 260px;
            background-color: #29B6F6;
            float: left;
        }
        #article2 {
            width: 70%;
            height: 260px;
            background-color: #03A9F4;
            float: left;
            
        }
        #article3 {
            width: 70%;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
            clear: both;
        }
        @media(max-width: 1280px){
            #wrap{
                width: 96%;
            }
            #article2{
                width: 35%;
                height: 520px;
            }
            #article3{
                width: 35%;
                height: 520px;
            }
        }
        @media(max-width: 768px){
            #wrap{
                width: 100%;
            }
            #article1{ 
                width: 70%;
                height: 390px;
            }
            #article2{
                width: 70%;
                height:390px;
            }
            #article3{
                display: none;
            }

        }
        @media(max-width: 480px){
            #wrap{
                width: 100%;   
            }
            #aside{
                width: 100%;
                height: 200px;
            }
            #article1{ 
                width: 100%;
                height: 430px;
            }
            #article2{ 
                width: 100%;
                height: 150px;
            }

        }
    </style>

                        <!-- 03. float방식의 레이아웃
                    03_01 float방식의 반응형 레이아웃
                    03_02 flex방식의 레이아웃
                    03_03 flex 방식의 반응형 레이아웃
                    03_04 grid 방식의 레이아웃
                    03_05 grid 방식의 반응형 레이아웃 -->
    
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="box">
            <div id="aside"></div>
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
</body>
</html>
