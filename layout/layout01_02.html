<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 방식의 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        #aside{
            width: 30%;
            height: 780px;
            background-color: #FFB74D;
        }
        #section{
            width: 70%;
            height: 780px;
            background-color: #FFA726;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }
    </style>
</head>
<body>

    <!-- 01. float방식의 레이아웃
    01_01 float방식의 반응형 레이아웃
    01_02 flex방식의 레이아웃
    01_03 flex 방식의 반응형 레이아웃
    01_04 grid 방식의 레이아웃
    01_05 grid 방식의 반응형 레이아웃 -->
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
