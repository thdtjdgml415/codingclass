<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex방식의 반응형 레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #FFFFFF;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #box {
            width: 70%;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }
        #article1 {
            width: 100%;
            height: 260px;
            background-color: #29B6F6;
        }
        #article2 {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;

        }
        #article3 {
            width: 100%;
            height: 260px;
            background-color: #039BE5;

        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }

        @media(max-width: 1220px) {
            #wrap {
                width: 96%;
            }
            #box {
                display: flex;
                flex-wrap: wrap;
            }
            #article3 {
                width: 50%;
                height: 520px;
            }
            #article2 {
                width: 50%;
                height: 520px;
            }
        }
        @media(max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #box {
                display: flex;
                flex-wrap: wrap;
            }
            #article3 {
                width: 100%;
                height: 390px;
            }
            #article2 {
                width: 100%;
                height: 390px;
                display: none;
            }
            #article1 {
                height: 390px;
            }
            #aside {
                height: 780px;
            }
        }

        @media(max-width: 480px) {
            #box {
                width: 100%;
            }

            #article3 {
                height: 150px;

            }
            #article1 {
                width: 100%;
                height: 430px;
            }
            #aside {
                width: 100%;
                height: 200px;
            }
            #article1 {
                width: 100%;
                height: 430px;
            }
        }
    </style>
</head>

<body>

    <!-- 03. float방식의 레이아웃
                    03_01 float방식의 반응형 레이아웃
                    03_02 flex방식의 레이아웃
                    03_03 flex 방식의 반응형 레이아웃
                    03_04 grid 방식의 레이아웃
                    03_05 grid 방식의 반응형 레이아웃 -->




    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="box">
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
    </div>


        <div id="footer"></div>
</body>

</html>
