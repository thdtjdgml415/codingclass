<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../Project/css/login.css">
    <link rel="stylesheet" href="../Project/css/reset.css">
    <style>
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');
    </style>
</head>

<body>
    <div class="login__popup">
        <div class="login__wrap">
            <div class="login__box container">
                <form name="로그인" action="메인페이지">
                    <fieldset>
                        <h2>IT.<em>D</em></h2>
                        <span>Welcome!🎉</span>
                        <p class="input__header">
                            이메일과 비밀번호를 적어 로그인 하시면 스크랩 기능까지 가능하게 됩니다.
                            아직 회원이 아니시라면 아래 회원가입 버튼을 눌러주시길 바랍니다.
                            좋은 시간 되시길 바랍니다!
                        </p>
                        <legend>로그인 입력 폼</legend>
                        <div>
                            <p class="input__title">E-MAIL</p>
                            <label for="youEmail">이메일</label>
                            <input type="email" name="youEmail" id="youEmail" placeholder="이메일을 입력해주세요."
                                class="input__style1" required>
                        </div>
                        <div>
                            <p class="input__title">PASSWORD</p>
                            <label for="youPass">비밀번호</label>
                            <input type="password" name="youPass" id="youPass" placeholder="비밀번호를 입력해주세요."
                                class="input__style2" required>
                        </div>
                        <div class="lost">
                            <a href="비밀번호 찾기" class="input__lost">비밀번호 찾기</a>
                            <a href="아이디 찾기" class="input__lost">아이디 찾기</a>
                        </div>
                        <button type="submit" class="input__button">로그인</button>
                        <button type="submit" class="join__button">회원가입</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
