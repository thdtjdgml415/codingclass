<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 테스트</title>
    <style>
        body{
            height: 100vh;
            background-image: linear-gradient(-60deg, #e23a 0%, #f8f8 100%);
        }
        .loading {
            width: 20px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: loading 1s ease 100; 
            transform: translate(-50%, -50%);
        }
        .loading .circle1 {
            display: block;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }
        .loading .circle2 {
            display: block;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            margin-top: 110px;
        }
        @keyframes loading{
            0%{transform: translate(-50%, -50%) rotate(0deg);}
            100%{transform: translate(-50%, -50%) rotate(360deg);}
        }
    </style>
</head>

<body>
    <div class="loading">
        <span class="circle1"></span>
        <span class="circle2"></span>
    </div>
</body>

</html>
